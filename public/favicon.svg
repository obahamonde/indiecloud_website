<svg width="100" height="200" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .cls-1 { fill: #ffffff; stroke: #000000; stroke-width: 2; }
            .cls-2 { fill: #9400D3; filter: url(#shadow); }
            .cls-3 { font-family: 'Century Gothic'; font-size: 180px; }

        </style>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="5" dy="5" stdDeviation="3" flood-color="#17013C"/>
        </filter>
    </defs>
    <text x="10" y="150" class="cls-2 cls-3" filter="url(#shadow)">I</text>
    <text x="10" y="150" class="cls-1 cls-3">I</text>
</svg>
